<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Nuôi heo</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Người chơi 1</h2>
        <p class="score" id="score--0">43</p>
        <img src="pig2.png" class="pig-svg" alt="Pig.svg" />
        <div class="current">
          <p class="current-label">Máng ăn</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Người chơi 2</h2>
        <p class="score" id="score--1">24</p>
        <img src="pig2.png" class="pig-svg" alt="Pig.svg" />
        <div class="current">
          <p class="current-label">Máng ăn</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 Trò chơi mới</button>
      <button class="btn btn--roll">🎲 Trộn thức ăn</button>
      <button class="btn btn--hold">📥 Cho ăn</button>
    </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
